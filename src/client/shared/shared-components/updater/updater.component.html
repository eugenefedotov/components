<div class="updater">
    <div class="updater__progress"
         [style.width.%]="progress * 100"
    ></div>
    <app-button
            (click)="onUpdateClick()"
            [disabled]="updating"
            [accent]="true"
            [text]="!updating ? 'Обновить' : 'Обновление...'"></app-button>
</div>
