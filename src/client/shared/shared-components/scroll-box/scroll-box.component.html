<div #scrollContainer class="scroll-box__container"
     [class.scroll-box__container_horizontal]="horizontal"
     [class.scroll-box__container_vertical]="vertical"
     (wheel)="onWheel($event)"
>
    <div class="scroll-box__content">
        <ng-content></ng-content>
    </div>
</div>
<app-scroll-bar *ngIf="isVerticalScrollVisible"
                [otherScrollVisible]="isHorizontalScrollVisible"
                [horizontal]="false"
                [(position)]="verticalRelativeScrollPosition"
                [size]="verticalRelativeScrollSize"
></app-scroll-bar>
<app-scroll-bar *ngIf="isHorizontalScrollVisible"
                [otherScrollVisible]="isVerticalScrollVisible"
                [horizontal]="true"
                [(position)]="horizontalRelativeScrollPosition"
                [size]="horizontalRelativeScrollSize"
></app-scroll-bar>
<div [@enterAnimation] *ngIf="isHorizontalScrollVisible && horizontalRelativeScrollPosition > 0"
     class="scroll-box__overflow-shadow scroll-box__overflow-shadow_left"></div>
<div [@enterAnimation] *ngIf="isVerticalScrollVisible && verticalRelativeScrollPosition > 0"
     class="scroll-box__overflow-shadow scroll-box__overflow-shadow_top"></div>
<div [@enterAnimation] *ngIf="isHorizontalScrollVisible && horizontalRelativeScrollPosition < 1"
     class="scroll-box__overflow-shadow scroll-box__overflow-shadow_right"></div>
<div [@enterAnimation] *ngIf="isVerticalScrollVisible && verticalRelativeScrollPosition < 1"
     class="scroll-box__overflow-shadow scroll-box__overflow-shadow_bottom"></div>
