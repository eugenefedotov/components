<app-scroll-box class="virtual-list"
                [class.virtual-list_spinner]="loading$ | async"
                [wheelSize]="getMinItemHeight() * 2"
                [verticalAbsoluteScrollPosition]="scrollTop$ | async"
                (verticalAbsoluteScrollPositionChange)="onScrollPosChange($event)"
>
    <div class="virtual-list__top" [style.height.px]="topVirtualHeightPx"></div>
    <div class="virtual-list__view" #viewport>
        <div class="virtual-list__view-item" #viewItem *ngFor="let item of viewItems$ | async; let i = index;">
            <ng-container
                    *ngTemplateOutlet="item.loaded ? itemTemplate : itemPlaceholderTemplate; context: {item: item.item, index: i}"></ng-container>
        </div>
    </div>
    <div class="virtual-list__bottom" [style.height.px]="bottomVirtualHeightPx"></div>
</app-scroll-box>
