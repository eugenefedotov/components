<ng-template #itemTemplate let-item="item" let-selected="selected">
    <app-payment-service-currency [item]="item" [selected]="selected"></app-payment-service-currency>
</ng-template>

<app-virtual-list
        [selectedItem]="paymentServiceCurrency"
        [source]="listSource"
        [itemTemplate]="itemTemplate"
        [comparator]="comparator"></app-virtual-list>
