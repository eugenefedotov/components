<div class="exchange-route" *ngIf="exchangeRoute" [formGroup]="form">
    <app-input-wrapper [title]="'Вы отдаете'">
        <app-input
                [type]="'number'"
                [formControlName]="'fromClient'"
                [min]="exchangeRoute.fromMinAmount"
                [max]="exchangeRoute.fromMaxAmount"
                [prefix]="fromPaymentServiceCurrency.currency.prefix"
                [suffix]="fromPaymentServiceCurrency.currency.suffix"></app-input>
    </app-input-wrapper>

    <app-value-wrapper [title]="'Комиссия платежной системы'">

    </app-value-wrapper>

    <app-input-wrapper [title]="'Мы получаем'">
        <app-input [type]="'number'"
                   [formControlName]="'from'"
                   [min]="exchangeRoute.fromMinAmount"
                   [max]="exchangeRoute.fromMaxAmount"
                   [prefix]="fromPaymentServiceCurrency.currency.prefix"
                   [suffix]="fromPaymentServiceCurrency.currency.suffix"></app-input>
    </app-input-wrapper>

    <app-value-wrapper [title]="'Меняем по курсу'">
        {{exchangeRoute.fromAmount}}:{{exchangeRoute.toAmount}}
    </app-value-wrapper>

    <app-input-wrapper [title]="'Мы отправляем'">
        <app-input [type]="'number'"
                   [formControlName]="'to'"
                   [min]="exchangeRoute.toMinAmount"
                   [max]="exchangeRoute.toMaxAmount"
                   [prefix]="toPaymentServiceCurrency.currency.prefix"
                   [suffix]="toPaymentServiceCurrency.currency.suffix"></app-input>
    </app-input-wrapper>

    <app-value-wrapper [title]="'Комиссия платежной системы'">

    </app-value-wrapper>

    <app-input-wrapper [title]="'Вы получате'">
        <app-input [type]="'number'"
                   [formControlName]="'toClient'"
                   [min]="exchangeRoute.toMinAmount"
                   [max]="exchangeRoute.toMaxAmount"
                   [prefix]="toPaymentServiceCurrency.currency.prefix"
                   [suffix]="toPaymentServiceCurrency.currency.suffix"></app-input>
    </app-input-wrapper>
</div>
