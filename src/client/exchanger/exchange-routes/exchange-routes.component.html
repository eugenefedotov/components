<div class="exchange-routes">
    <div class="exchange-routes__selectors">
        <app-block-wrapper [title]="'Отдаете'">
            <app-payment-service-currency-list
                    [(paymentServiceCurrency)]="fromPaymentServiceCurrency" (paymentServiceCurrencyChange)="onPaymentServiceCurrencyChange('from', $event)"></app-payment-service-currency-list>
        </app-block-wrapper>
        <app-block-wrapper [title]="'Получаете'">
            <app-payment-service-currency-list
                    [(paymentServiceCurrency)]="toPaymentServiceCurrency" (paymentServiceCurrencyChange)="onPaymentServiceCurrencyChange('to', $event)"></app-payment-service-currency-list>
        </app-block-wrapper>
    </div>
    <div class="exchange-routes__info">
        <app-block-wrapper [title]="'Калькулятор'">
            <app-exchange-route
                    style="flex: none;"
                    [(fromSum)]="fromSum"
                    (fromSumChange)="onFromSumChange()"
                    (validChange)="onValidChange($event)"
                    [fromPaymentServiceCurrency]="fromPaymentServiceCurrency"
                    [toPaymentServiceCurrency]="toPaymentServiceCurrency"></app-exchange-route>

            <app-value-wrapper [title]="''">
                <app-button (click)="onExchangeClick()" [disabled]="!valid" [accent]="valid" [text]="'Обменять'"></app-button>
            </app-value-wrapper>
        </app-block-wrapper>
    </div>
</div>
